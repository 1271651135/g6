    ul, li {
        margin: 0;
        padding: 0;
    }

    #myMenu{
        color: #777;
        list-style: none;
        width: 150px;
        border: 1px solid #ccc;
        border-bottom: none;
        position: absolute;
        display: none;
        background-color: #fff
    }

    #myMenu li{
        padding: 5px 10px;
        cursor: pointer;
    }

    #myMenu li:hover{
        color: #6af

<body>
  <div id='mountNode'></div>
  <div id='legend'></div>
  <div id = 'buttonList'>
    <button id = 'DC_map' onclick="clickDCmap()" type="button">DC</button>
    <button id = 'BC_map' onclick="clickBCmap()" type="button">BC</button>
    <button id = 'CC_map' onclick="clickCCmap()" type="button">CC</button>
  </div>
  <ul id="myMenu">
    <li id = "menu_sources" onclick="clickMenu(this)">来源</li>
    <li id = "menu_targets" onclick="clickMenu(this)">去向</li>
    <li id = "menu_both" onclick="clickMenu(this)">来源去向</li>
    <li id = 'menu_detail'> 查看单页分析详情</li>
  </ul>
  <script>
  
    var graph = null;
    var clickOnNode = null;
    // $.getJSON('../../test/fixtures/viralMarketing.json', data => {
    $.getJSON('../../test/fixtures/view-test.json', data => {
    // $.getJSON('../../test/fixtures/antv_data.json', data => {
      // const Mapper = G6.Plugins['tool.d3.mapper']
      const Mapper = G6.Plugins['tool.mapper']
      const Plugin = G6.Plugins['template.maxSpanningForest'];
      const Highlighter = G6.Plugins['tool.highlightSubgraph'];
      // const Plugin = G6.Plugins['layout.forceAtlas2'];
      const FisheyePlugin = G6.Plugins['tool.fisheye'];
      const nodeSizeMapper = new Mapper('node', 'userview', 'size', [20, 50]);
      const edgeSizeMapper = new Mapper('edge', 'userview', 'size', [2, 20], {
        legendCfg: null
      });
      // const edgeColorMapper = new Mapper('edge', 'userview', 'color', ['#BAE7FF', '#1890FF', '#0050B3'], {
      //   legendCfg: null
      // });
      // const nodeColorMapper = new Mapper('node', 'test_class', 'color', ['green', 'red', 'yellow', 'pink', 'blue'], {
      //   scaleCfg: {
      //     type: 'Ordinal'
      //   }
      // }); 
      const nodeColorMapper = new Mapper('node', 'stayTime', 'color', ['#BAE7FF', '#1890FF', '#0050B3']); 
      const highlighter = new Highlighter();

      graph = new G6.Graph({
        id: 'mountNode', // dom id
        fitView: 'cc',
        plugins: [new Plugin({max_iteration: 10, kg: 30, prev_overlapping: true}), 
        nodeSizeMapper, nodeColorMapper,  edgeSizeMapper, // edgeColorMapper,
        new FisheyePlugin({radius: 200}), highlighter],
        minZoom: 0,
        modes: {
          default: ['panCanvas']
        },
        height: 1000,
      });
      graph.edge({
        style() {
          return {
            endArrow: true
          };
        }// ,
        // shape: 'quadraticCurve'
      });
      graph.node({
        label(model) {
          return {
            text: model.pageName,
            fill: 'black',
            stroke: '#fff',
            lineWidth: 4
          }
        }
      });
      graph.read(data);

      graph.on('click', ({shape, item, domEvent}) => {
        if(shape && item.isNode) {
          const menu = document.getElementById('myMenu');
          menu.style.display = "block";
          menu.style.left = domEvent.clientX + "px";
          menu.style.top = domEvent.clientY + "px";
          clickOnNode = item;
        } else {
          const menu = document.getElementById('myMenu');
          menu.style.display = 'none';
          graph.restoreGraph();
        }

      });
    }); 

    const Util = G6.Util;
  
    function clickMenu(ev){
      let type = 'in';
      switch(ev.id){
        case 'menu_sources': 
          type = 'in';
          break;
        case 'menu_targets':
          type = 'out';
          break;
        case 'menu_both':
          type = 'bi';
          break;
        default:
          break;
      }
      const { re_nodes, re_edges } = Util.extract(graph, type, 1, [clickOnNode]);
      graph.highlightSubgraph({re_nodes, re_edges});

      const menu = document.getElementById('myMenu');
      menu.style.display = 'none';
      var canvas = document.getElementsByTagName("canvas")[0];
    }
    function clickDCmap() {
      nodeSizeMapper = new Mapper('node', 'degree', 'size', [40, 80], {
        legendCfg: null
      });
    }
    function clickBCmap(){

    }

  </script>
