<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="../build/g6.js"></script>
  <script src="../build/plugins.js"></script>
  <title>测试</title>
</head>

<body>
  <div id="mountNode"></div>
  <script>
const dagre = new G6.Plugins['layout.dagre']({
  rankdir: 'LR',
  ranksep: 72
});
G6.registerNode('custom', {
  anchor(item) {
    const outEdges = item.getOutEdges();
    const inEdges = item.getInEdges();
    if(outEdges.length > 1) {
      return [
        [0, 0.5],
        [0.5, 1],
        [0.5, 0]
      ];
    }
    if (inEdges.length > 1) {
      return [
        [1, 0.5],
        [0.5, 1],
        [0.5, 0]
      ];
    }
    return [
      [0, 0.5],
      [1, 0.5],
      [0.5, 1],
      [0.5, 0]
    ];
  }
});
const data = {
  nodes: [{
    id: 'node1',
 },{
    id: 'node2',
 },{
    id: 'node3',
 },{
    id: 'node4',
 },{
    id: 'node5',
 },{
    id: 'node6',
 }],
  edges: [{
    source: 'node1',
    target: 'node2'
 },{
    source: 'node2',
    target: 'node3'
 },{
    source: 'node2',
    target: 'node4'
 },{
    source: 'node4',
    target: 'node5'
 },{
    source: 'node3',
    target: 'node5'
 },{
    source: 'node5',
    target: 'node6'
 }]
};
const graph = new G6.Graph({
  container: 'mountNode',
  width: 500,
  height: 500,
  fitView: 'cc',
  plugins: [dagre]
});
graph.node({
  size: 10,
  style: {
    lineWidth: 6,
    strokeOpacity: 0
  }
});
graph.node({
  shape: 'custom',
  label(model) {
    return model.id;
  },
  labelOffsetY: 12
});
graph.edge({
  shape: 'polyline'
});
graph.read(data);
  </script>
</body>
</html>
