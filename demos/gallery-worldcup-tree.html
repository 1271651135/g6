      width: 134,
      height: 60,
      anchor: {
        intersectBox: 'rect',
        points(item) {
          const hierarchy = item.getHierarchy();
          const parent = item.getParent();
          if(parent && hierarchy > 2) {
            const bbox = item.getBBox();
            const parentBBox = parent.getBBox();
            if(parentBBox.centerY > bbox.centerY) {
              return [
                [0, 0.5],
                [1, 0.5],
                [0.5, 1]
              ]
            } else {
              return [
                [0, 0.5],
                [1, 0.5],
                [0.5, 0],
              ]
            }
          }
          return [
            [0, 0.5],
            [1, 0.5],
            [0.5, 0],
            [0.5, 1]
          ]
        }
      },
      getScoreTextStyle() {
        return {
          textAlign: 'center',
          fontWeight: 900
        };
      },
      getTeamNameTextStyle() {
        return {
          textAlign: 'center',
          fill: 'rgba(0, 0, 0, 0.45)'
        };
      },

        const teamNameTextStyle = this.getTeamNameTextStyle(item);

        const height = this.height;

          attrs: {
            x: 0,
            y: 0,
            width,
            height,
            fill: '#fff',
            radius: 4,
          }
        });
        group.addShape('image', {
          attrs: {
            x: 8,
            y: 8,
            width: 40,
            height: 24,
            img: model.flagA
          }
        });
        group.addShape('image', {
          attrs: {
            x: 86,
            y: 8,
            width: 40,
            height: 24,
            img: model.flagB
          }
        });
        group.addShape('text', {
          attrs: {
            x: 28,
            y: 52,
            textAlign: 'center',
            text: model.teamA,
            fill: 'black'
          }

            y: 52,

        });
        return keyShape;
