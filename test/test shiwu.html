  <script src="../build/g6.js"></script>

</head>

<body>
    <div id = 'mountNode' style = 'width:500px; height:500px;'></div>

    <script>
            const data = {
              nodes: [{
                id: 'node1',
                x: 100,
                y: 200
              }, {
                id: 'node2',
                x: 300,
                y: 200
              }],
              edges: [{
                target: 'node2',
                source: 'node1'
              }]
            };
            const graph = new G6.Graph({
              render: 'canvas',
              container: 'mountNode',
              width: 500,
              height: 500
            });
            graph.read(data);
        
          </script>
        
</body>
